<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookie | Sign in</title>
    <link rel="stylesheet" href="assets/css/styleSignIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>

<body style="background-image: url(bookiebackg\ \(2\).jpg); width: 100%; height: 100%; background-position: center; background-repeat: no-repeat;">

<div class="principal">

    
    <h1>Bookie</h1>

    <div class="main-container">
        
        <form action="" class="form" id="form">
            <h3>Register</h3>
            <input type="text" name="fullname" id="fullname" placeholder="Put your fullname">
            <input type="email" name="email" id="email" placeholder="Put a valid email">
            <input type="text" name="username" id="username" placeholder="Put a username">
            <input type="password" name="password" id="password" placeholder="Choose a password">

            <button>Register</button>
            <a href="">Already have an account? Login here.</a>
        </form>
    </div>
</div>  
    <script src="assets/js/signin.js"></script>
</body>
</html>
