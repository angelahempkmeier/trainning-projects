<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cute todo app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Shrikhand&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    
    <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
        <source src="day.mp4" type="video/mp4">
    </video>
    <!-- <img src="todo-list.png"> -->
    <div class="container">
        <div class="name-and-mode">
            <h2>to-do list</h2>
            <div class="theme-mode">
                <input type="checkbox" name="change-theme" id="change-theme">
                <label for="change-theme">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>      

        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="add your task here">
                <button onclick="addTask();">add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
