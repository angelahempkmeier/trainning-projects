<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Subscribe yourself</h1>
        <form action="" autocomplete="off">
            <input type="text" class="fullname" name="fullname" placeholder="Full Name">
            <input type="text" class="email" name="email" placeholder="Email">
            <input type="text" class="username" name="username" placeholder="Username">
            <input type="password" class="password" name="senha" placeholder="Password">
            <input type="text" class="phone" name="phone" placeholder="Phone number">
            <button onclick="logon();">Subscribe</button>
        </form>
        <a href="login.html">
            <p class="login">
                I already have a login.
            </p>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
